<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        background-color: yellow;
        width: 250px;
        height: 250px;
        position: relative;
        animation-name: box1;
        animation-duration: 2s;
        animation-iteration-count: 5;
    }
    
    @keyframes box1 {
        from {
            width: 100px;
        }
        to {
            width: 500px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="box">
            I am a box
        </div>
    </div>
</body>

</html>
